<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<h1>TODO LIST</h1>
<a href="/add">Add a Task</a><br />
<div th:each="todo : ${todos}">
    <h4 th:inline="text">[[${todo.taskname}]] has [[${todo.priority}]] and is due on [[${todo.duedate}]]</h4>
</div>
</body>
</html>
